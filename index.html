<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4 class="header">ITMD 541 - Lab-3 - Charan Ashwath</h4>
        <div class="calculator">
            <form id="tipCalculator">
                <h1>Tip Calculator</h1>

                <label for="currency">Select Currency:</label>
                <select id="currency">
                    <option value="USD">$ - USD</option>
                    <option value="GBP">£ - GBP</option>
                    <option value="EUR">€ - EUR</option>
                    <option value="INR">₹ - INR</option>
                </select>

                <label for="billTotal">Bill Total:</label>
                <input type="text" id="billTotal" required>

                <label for="tipPercentage">Tip Percentage:</label>
                <input type="range" id="tipPercentage" min="0" max="100">
                <input type="text" id="tipPercentValue" disabled>

                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" disabled>

                <label for="totalWithTip">Total Bill with Tip:</label>
                <input type="text" id="totalWithTip" disabled>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
